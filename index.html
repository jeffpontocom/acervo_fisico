<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Ferramenta de localização e controle do acervo físico do Arquivo Técnico da ITAIPU Binacional.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Acervo Físico ENCA.DT">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>Acervo Físico ENCA.DT</title>
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.png" />
  <style>
    div *{
      font-family:Arial, Helvetica, sans-serif;
    }
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .centered *{
      text-align: center;
      color: black;
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script type="text/javascript">
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js";
    </script>
</head>
<body>
  <!-- Interface de carregamento  -->
  <div class="centered">
      <img src="icons/Icon-192.png" alt="Logo Acervo Físico" />
      <h2>Acervo Físico ENCA.DT</h2>
      <span id="mStatus">Carregando...</span>
  </div>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>

    var serviceWorkerVersion = '222051003';
    var scriptLoaded = false;

    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }
    
    // Verifica se a internet esta disponivel
    // Impede a tela branca caso o script mainDartJs não seja baixado
    fetch('https://www.back4app.com/', {mode: 'no-cors'})
      .then(function(response) {
        console.log('Conexão com a internet encontrada. Fetch =', response.ok);
      })
      .catch(function(error) {
        console.log('Conexão falhou', error)
        status = 'Não é possível acessar o sistema!\n\nVerifique sua conexão com a Internet ou tente em outro navegador mais atualizado.';
        document.getElementById('mStatus').innerText = status;
      });

    // Verifica se instancia trabalha com Service Workers
    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing ?? reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>

</body>
</html>
